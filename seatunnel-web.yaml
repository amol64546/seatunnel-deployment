apiVersion: v1
kind: Service
metadata:
  name: seatunnel-web-service
spec:
  selector:
    app: seatunnel-web
  ports:
    - name: seatunnel-web
      port: 8801
      targetPort: 8801
      nodePort: 30008
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seatunnel-web
  labels:
    app: seatunnel-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seatunnel-web
  template:
    metadata:
      labels:
        app: seatunnel-web
    spec:
      containers:
        - name: seatunnel-web
          image: amol64546/seatunnel-web:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8801
              name: web-ui
          env:
            - name: SEATUNNEL_HOME
              value: /app
          command: ["sh", "-c"]
          args:
            - >
              sh bin/seatunnel-backend-daemon.sh start &&
              tail -f /dev/null
          resources:
            requests:
              memory: "1Gi"
              cpu: "1"
            limits:
              memory: "1Gi"
              cpu: "1"
          volumeMounts:
            - name: seatunnel-web-config
              mountPath: /opt/seatunnel-web/conf
            - name: seatunnel-web-pvc
              mountPath: /opt/seatunnel-web/libs
      volumes:
        - name: seatunnel-web-config
          configMap:
            name: seatunnel-web-config
        - name: seatunnel-web-pvc
          persistentVolumeClaim:
            claimName: seatunnel-web-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seatunnel-web-pvc
  namespace: seatunnel
spec:
  accessModes:
   - ReadWriteMany
  resources:
    requests:
      storage: "5Gi"
