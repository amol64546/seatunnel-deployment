seatunnel:
  engine:
    classloader-cache-mode: true
    history-job-expire-minutes: 1440
    backup-count: 1
    queue-type: blockingqueue
    print-execution-info-interval: 60
    print-job-metrics-info-interval: 60
    coordinator-service:
      core-thread-num: 30
      max-thread-num: 1000
    slot-service:
      dynamic-slot: false
      slot-num: 20
    job-sche  dule-strategy: WAIT
    checkpoint:
      interval: 10000
      timeout: 60000
      storage:
        type: hdfs
        max-retained: 3
        plugin-config:
          namespace: /mnt/seatunnel/checkpoint_snapshot
          storage.type: hdfs
          disable.cache: false
          fs.defaultFS: file:///
    telemetry:
      metric:
        enabled: false
      log:
        scheduled-deletion-enable: true
    http:
      enable-http: true
      port: 8080
